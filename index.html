<!doctype html>
<head>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Analog Clock with Time Zones</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
    <link rel="icon" type="image/png" href="images/clock-favicon.png">
</head>
<body>
    <header>
        <h1>Analogue Clock with Time Zones</h1>

    </header>
    <section>
        <article><div id="current-time">12:00:00 AM</div></article>
        <article class="col-1-2">
            <canvas id="clock" width="205" height="205">
            If you can see this message, your browser does not support canvas  and needs an update. Sorry. :(
        </canvas>
        </article>
        
    </section>
    <section id="time-zone" class="col-1-2">
        <select onchange="updateTime()" id ="tz-select"></select>
    </section>
    <footer class="col-1-1">
        <p>&copy Abudu Abiodun sulaiman @Andela Lagos</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
