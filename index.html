<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock with Time Zones</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
     
    
</head>
<body>
    <header>
    
    </header>
    <main>
        <section>
            <h3>Analog Clock</h3>
            <article id="time">
                    
            </article>
            <article id="clock">
                <div class="num num1"><div>1</div></div>
                <div class="num num2"><div>2</div></div>
                <div class="num num3"><div>3</div></div>
                <div class="num num4"><div>4</div></div>
                <div class="num num5"><div>5</div></div>
                <div class="num num6"><div>6</div></div>
                <div class="num num7"><div>7</div></div>
                <div class="num num8"><div>8</div></div>
                <div class="num num9"><div>9</div></div>
                <div class="num num10"><div>10</div></div>
                <div class="num num11"><div>11</div></div>
                <div class="num num12"><div>12</div></div> 
                <div id="hr-Hand"></div>
                <div id="min-Hand"></div>
                <div id="sec-Hand"></div>               
            </article>
            
            <article>
                <form>
                    <label class="#">Find current time and time zone by city</label>
                    <input type="text" class="#" id="search-box" placeholder="Enter city name"/><input type="submit" value="Search">
                </form>
            </article>
            <article id="TimeZones">
            
            </article>


        </section>
    </main>
    <footer>

    </footer>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
